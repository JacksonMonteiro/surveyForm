<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Freecodecamp Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">
                Name: <br>
                <input type="text" id="name" required placeholder="Put your name here">
            </label>

            <label for="email" id="email-label">
                Email: <br>
                <input type="email" id="email" required placeholder="example@gmail.com">
            </label>

            <label for="number" id="number-label">
                Age: <br>
                <input type="number" id="number" min="0" max="100" placeholder="Put your age here">
            </label>

            <label id="drop">
                Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learn">Full time learn</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>

            <div id="radio">
                Would you recommend freeCodeCamp to a friend?
                <label>
                    <input type="radio" name="chance" value="definitely" checked class="rdb"> Definitely <br>
                </label>
                <label>
                    <input type="radio" name="chance" value="maybe" class="rdb"> Maybe <br>
                </label>
                <label>
                    <input type="radio" name="chance" value="notSure" class="rdb"> Not sure <br>
                </label>
            </div>

            <div id="check">
                What would you like to see improved? <br>
                <label><input type="checkbox" name="prefer" value="frontend" class="box-select">Front-end
                    projects</label> <br>
                <label><input input type="checkbox" name="prefer" value="backend" class="box-select">Back-end
                    projects</label> <br>
                <label><input input type="checkbox" name="prefer" value="data" class="box-select">Data
                    visualization</label> <br>
                <label><input input type="checkbox" name="prefer" value="challenges"
                        class="box-select">Challenges</label> <br>
                <label><input input type="checkbox" name="prefer" value="openSource" class="box-select">Open source
                    community</label><br>
                <label><input input type="checkbox" name="prefer" value="gitter" class="box-select">Gitter help
                    rooms</label><br>
                <label><input input type="checkbox" name="prefer" value="video" class="box-select">Videos</label><br>
                <label><input input type="checkbox" name="prefer" value="meetup" class="box-select">City
                    meetups</label><br>
                <label><input input type="checkbox" name="prefer" value="wiki" class="box-select">Wiki</label><br>
                <label><input input type="checkbox" name="prefer" value="forum" class="box-select">Forum</label><br>
                <label><input input type="checkbox" name="prefer" value="addition" class="box-select">Additional
                    courses</label><br>
            </div>
            <label id="txtarea">
                Any comments or suggestions? <br>
                <textarea name="" id="" cols="" rows=""></textarea>
            </label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
